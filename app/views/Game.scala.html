@()

<html lang="en">
    <head>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/defaulltStylesheet.css")">
        <script src="@routes.Assets.versioned("javascripts/SlotMachineTS.js")" type="text/javascript"></script>

        <title>The Slot Machine Game</title>

    </head>
    <body>
        <h1>The Slot Machine</h1>


        <div class="container">
            <div class="slot">
                <img  id="slot1" src="@routes.Assets.versioned("Images/bell.png")" height="250"/>

            </div>
            <div class="slot">
                <img id="slot2" src="@routes.Assets.versioned("Images/redseven.png")" height="250"/>
            </div>
            <div class="slot">
                <img id="slot3" src="@routes.Assets.versioned("Images/redseven.png")" height="250"/>
            </div>
        </div>

        <div class="btnContainer">
            <button id="addCoinBtn" class="btnCls"> Add Coin </button>
            <button id="spinBtn" class="btnCls"> Spin </button>
            <button id="betBtn" class="btnCls"> Bet One </button>
            <button id="betMaxBtn" class="btnCls"> Bet Max </button>
            <button id="resetBtn" class="btnCls"> Reset </button>
            <button id="statBtn" class="btnCls"> Statistics </button>
        </div>

        <div class="lblContainer">
            <div class="lblCont"><h3> Credits </h3> <h3 id="creditLbl">10</h3></div>
            <h3 class="lblCont" id="msgsLbl">Welcome</h3>
            <div class="lblCont"><h3> Current Bet </h3> <h3 id="currBetLbl">0</h3></div>
        </div>

    </body>
</html>
